{%extends 'myblog/layout.html'%}
{%block title%}
LogIn
{%endblock%}
{%block content%}
<br><br><br><br><br><br>
<style>

  body {
    padding-top: 15px;
    font-size: 12px
  }
  .main {
    max-width: 320px;
    margin: 0 auto;
  }
  .login-or {
    position: relative;
    font-size: 18px;
    color: #aaa;
    margin-top: 10px;
            margin-bottom: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .span-or {
    display: block;
    position: absolute;
    left: 50%;
    top: -2px;
    margin-left: -25px;
    background-color: #fff;
    width: 50px;
    text-align: center;
  }
  .hr-or {
    background-color: #cdcdcd;
    height: 1px;
    margin-top: 0px !important;
    margin-bottom: 0px !important;
  }
  h3 {
    text-align: center;
</style>
<div class="container">
  <div class="row">

    <div class="main">
      {%if error%}
      <div class="alert alert-danger alert-autocloseable-danger">
          {{error}}
      </div>
      {%endif%}
      <h3>Please Login, or <a href="{%url 'signup'%}">SignUp</a></h3>
      <!--<div class="row">-->
        <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
          <!--<a href="#" class="btn btn-lg btn-primary btn-block">Facebook</a>-->
        <!--</div>-->
        <!--<div class="col-xs-6 col-sm-6 col-md-6">-->
          <!--<a href="#" class="btn btn-lg btn-info btn-block">Google</a>-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="login-or">-->
        <!--<hr class="hr-or">-->
        <!--<span class="span-or">or</span>-->
      <!--</div>-->

      <form role="form" method="post" action="{%url 'signin'%}">
        {%csrf_token%}
        <div class="form-group">
          <label for="inputUsernameEmail">E-mail</label>
          <input type="text" class="form-control" id="inputUsernameEmail" name="username" />

        </div>
        <div class="form-group">
          <!--<a class="pull-right" href="#">Esqueci a senha</a>-->
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password"/>
        </div>
        <!--<div class="checkbox pull-right">-->
          <!--<label>-->
            <!--<input type="checkbox">remember me</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn btn-primary btn-block">
          Login
        </button>
      </form>
    </div>
  </div>
</div>

<br><br>
{%endblock%}
{%block scripts%}
<script>
		$('.alert-autocloseable-danger').delay(5000).fadeOut( "slow");
</script>
{%endblock%}
