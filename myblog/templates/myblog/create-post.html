<div class="col-md-offset-2 col-md-8">
    <form role="form" method="post" action="{%url 'create_post'%}" enctype="multipart/form-data">
        {%csrf_token%}
        <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">New Articale</h3>
        <style>
            th, td {
                padding: 10px;
            }
        </style>
        <table class="col-lg-12">
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
                    <input id='taginput' name="tags" type="text" value="" data-role="tagsinput" placeholder="add tags.." />
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" id="submit" name="submit" class="btn btn-primary btn-block">ADD</button>
                </td>
            </tr>
        </table>




    </form>

</div>

<br><br>
{%include 'myblog/footer.html'%}

<script src="{% static 'myblog/js/typeahead.js' %}"></script>
<script src="{% static 'myblog/js/bootstrap-tagsinput.min.js' %}"></script>
<script src="{% static 'myblog/js/app.js' %}"></script>
<script src="{% static 'myblog/js/app_bs3.js' %}"></script>

<script>
 $('form').keydown(function(event){
    if(event.keyCode == 13) {
      event.preventDefault();
      return false;
    }
  });
    var substringMatcher = function(strs) {
      return function findMatches(q, cb) {
        var matches, substringRegex;

        // an array that will be populated with substring matches
        matches = [];

        // regex used to determine if a string contains the substring `q`
        substrRegex = new RegExp(q, 'i');

        // iterate through the pool of strings and for any string that
        // contains the substring `q`, add it to the `matches` array
        $.each(strs, function(i, str) {
          if (substrRegex.test(str)) {
            matches.push(str);
          }
        });

        cb(matches);
      };
    };

    var states = $.parseJSON('{{tags | safe}}')



    $('#taginput').tagsinput({
      typeaheadjs: {
        name: 'states',
        source: substringMatcher(states)
      },
      trimValue: true,
      maxChars: 30,
      maxTags: 5,
    });
</script>
